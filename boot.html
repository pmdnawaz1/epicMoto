<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="boot.css">
</head>

<body>
    <div class="carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img src="Images/pic1.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="Images/pic2.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="Images/pic3.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img src="Images/pic4.jpg" alt="">
            </div>
        </div>
        <button class="carousel-prev">&#8249;</button>
        <button class="carousel-next">&#8250;</button>
    </div>

    <script>
        const carousel = document.querySelector('.carousel');
        const carouselContainer = carousel.querySelector('.carousel-container');
        const carouselItems = carousel.querySelectorAll('.carousel-item');
        const carouselPrev = carousel.querySelector('.carousel-prev');
        const carouselNext = carousel.querySelector('.carousel-next');

        let carouselIndex = 0;

        carouselPrev.addEventListener('click', () => {
            carouselIndex--;
            if (carouselIndex < 0) {
                carouselIndex = carouselItems.length - 1;
            }
            updateCarousel();
        });

        carouselNext.addEventListener('click', () => {
            carouselIndex++;
            if (carouselIndex >= carouselItems.length) {
                carouselIndex = 0;
            }
            updateCarousel();
        });

        function updateCarousel() {
            carouselContainer.style.transform = `translateX(-${carouselIndex * 100}%)`;
        }

    </script>
</body>

</html>
